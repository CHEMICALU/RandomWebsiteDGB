<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Bot Dashboard VÂ²</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #ffffff;
      --bg-1: #101726;
      --bg-2: #0a0f1a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:
        radial-gradient(1000px 600px at 50% 35%, #1a2742 0%, #111c31 40%, #0d1627 65%, var(--bg-2) 100%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }
    /* subtle dark vignette */
    body::after {
      content: "";
      position: fixed; inset: 0;
      pointer-events: none;
      background: radial-gradient(70% 70% at 50% 50%, transparent 60%, rgba(0,0,0,.45) 100%);
    }

    .wrap { text-align: center; padding: 2rem; }

    h1 {
      margin: 0 0 0.85rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-weight: 800;
      font-size: clamp(1.8rem, 6vw, 3.6rem);
      filter: drop-shadow(0 0 12px rgba(255,255,255,.35));
    }
    .sub {
      font-weight: 700;
      letter-spacing: .08em;
      font-size: clamp(.9rem, 2.8vw, 1.25rem);
    }
    /* soft neon glow */
    .glow {
      text-shadow:
        0 0 6px rgba(255,255,255,.60),
        0 0 18px rgba(255,255,255,.35),
        0 0 36px rgba(255,255,255,.20);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="glow">DISCORD BOT DASHBOARD V&sup2;</h1>
    <div class="sub glow">CREATED BY LACHLANDEV</div>
  </main>
</body>
</html>
