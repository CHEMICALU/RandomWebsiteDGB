<div id="money" class="card" style="display:none"></div>

<script>
fetch("/api/me").then(r => r.json()).then(me => {
  if (!me || me.error) return;
  fetch(`/api/money/${me.id}`).then(r => r.json()).then(data => {
    const el = document.getElementById("money");
    el.style.display = "block";
    el.innerHTML = `<strong>Your balance:</strong> $${data.money}`;
  });
});
</script>
