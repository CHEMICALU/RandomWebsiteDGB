<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Bot Dashboard VÂ²</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #ffffff;
      --bg-1: #101726;
      --bg-2: #0a0f1a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at center, #1a2742 0%, #0d1627 100%);
    }

    .wrap { text-align: center; padding: 2rem; }

    h1 {
      margin: 0 0 0.85rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-weight: 800;
      font-size: clamp(1.8rem, 6vw, 3.6rem);
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .sub {
      font-weight: 700;
      letter-spacing: .08em;
      font-size: clamp(.9rem, 2.8vw, 1.25rem);
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      background: #5865F2;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(88,101,242,0.4);
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(88,101,242,0.7);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>DISCORD BOT DASHBOARD V&sup2;</h1>
    <div class="sub">CREATED BY LACHLANDEV</div>
    <a href="https://discord.com" target="_blank" class="btn">Join Discord</a>
  </main>
</body>
</html>
